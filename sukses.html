    <section class="sukses">
        <h5 class="detil">Detail Pesanan</h5>
        <div class="form-inline">
            <img src="frontend/img/iconfood.png">
            <h5 class="pengantar ml-3">
                Galih <br> BM 1234567

            <button type="button" class="btn btn-pesan">

            </button>
            <button type="button" class="btn btn-pesan">
                <i class="fa-solid fa-phone"></i>
            </button>
        </div>
        <div class="produk form-inline mt-5">
            <img src="frontend/img/burger.png">
            <div class="rincian ml-4">

                    Burger Party 3 <br>

                    Total Harga : Rp 186.000 <br>
                    <span>Harap sediakan segera uang tunai ketika pesanan sudah tiba</span>
                </h5>
            </div>
        </div>
    </section>

    <center>
        <a href="penilaian.html" role="button">
